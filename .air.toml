# Config file for [Air](https://github.com/air-verse/air) in TOML format

root = "."
tmp_dir = "./tmp"

[build]
pre_cmd = ["task tailwind"]
bin = "./tmp/bin/web"
cmd = "task build"
delay = 100
include_ext = ["go", "tpl", "tmpl", "html", "css", "scss", "js", "ts", "sql", "jpeg", "jpg", "gif", "png", "bmp", "svg", "webp", "ico"]

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = false
keep_scroll = true
